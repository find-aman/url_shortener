{% extends "shortener/base.html" %}
{% block content %}
<div class="grandParentContaniner">

    <div class="parentContainer">

        <form align="center" method="POST">
            {% csrf_token %}
            <div class="form-group" style="width:100%;">
                {{form.url}}
            </div>
            <div class="form-group" style="width:500px">
                <!-- <input type="text" class="form-control form-control-lg" id="shortcode" aria-describedby="emailHelp"
                    placeholder="Enter Custom Code "> -->
                {{form.shortcode}}
                <label class="form-check-label text-white" id="ifLabelYes" style="display: none;">Custom code should be
                    unique and
                    between
                    6 to 15
                    characters</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="yesCheck" onclick=yesnoCheck()>
                <b><label class="form-check-label text-primary" for="exampleCheck1">Custom
                        Shortcode</label></b>
            </div>

            <button type="submit" class="btn btn-primary">Short URL</button>
        </form>
    </div>
</div>
{% endblock content %}
